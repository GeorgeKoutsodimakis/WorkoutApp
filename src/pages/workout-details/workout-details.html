<ion-header>
  <ion-navbar>
    <ion-title>
      Workout details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="workout-details">
<ion-card>
  <ion-card-header>
    <strong>{{workout.title}}</strong>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Type:</strong>{{workout.type}}</p>
    <hr>
    <p><strong>Description:</strong>{{workout.note}}</p>
    <br>
    <br>
    <button ion-button color="danger" block (click)="deleteWorkout(workout._id.$oid)">Delete workout</button>
  </ion-card-content>
</ion-card>
</ion-content>
